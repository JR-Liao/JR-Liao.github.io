    <h1 class="title">markdown 语法</h1>
  

    </header>
    <div class="entry">
      
        <p>Markdown是一种轻量级的标记语言，能将文本转换成有效的html文档，现在被很多人用来写作，我现在就是在用markdown写这篇文章。</p>
<h3 id="标题"><a href="#标题" class="headerlink" title="标题"></a>标题</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># h1</span></span><br><span class="line"><span class="comment">## h2</span></span><br><span class="line"><span class="comment">### h3</span></span><br><span class="line"></span><br><span class="line">另外，h1,h2还能用下划线表示。</span><br><span class="line"></span><br><span class="line">h1双下划线，h2单下划线</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="文本强调"><a href="#文本强调" class="headerlink" title="文本强调"></a><strong><em>文本强调</em></strong></h3><p><em>斜体</em><em>也是斜体</em><strong>粗体</strong><strong>也是粗体</strong><strong><em>粗斜体</em></strong><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">*斜体* or _强调_</span><br><span class="line">**加粗** or __加粗__</span><br><span class="line">***粗斜体*** or ___粗斜体___</span><br></pre></td></tr></table></figure></p>
<h3 id="Lists-列表"><a href="#Lists-列表" class="headerlink" title="Lists 列表"></a>Lists 列表</h3><ul>
<li>我是无序列表<ul>
<li>无序1</li>
<li>无序2</li>
<li>无序3</li>
</ul>
</li>
<li>我是有序列表<ol>
<li>有序1</li>
<li>有序2</li>
<li>有序3<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">Unordered 无序列表：</span><br><span class="line">* 无序列表</span><br><span class="line">* 子项</span><br><span class="line">* 子项</span><br><span class="line"> </span><br><span class="line">+ 无序列表</span><br><span class="line">+ 子项</span><br><span class="line">+ 子项</span><br><span class="line"> </span><br><span class="line">- 无序列表</span><br><span class="line">- 子项</span><br><span class="line">- 子项</span><br><span class="line"> </span><br><span class="line">Ordered 有序列表：</span><br><span class="line">1. 第一行</span><br><span class="line">2. 第二行</span><br><span class="line">3. 第三行</span><br><span class="line"> </span><br><span class="line">1. 第一行</span><br><span class="line">- 第二行</span><br><span class="line">- 第三行</span><br></pre></td></tr></table></figure></li>
</ol>
</li>
</ul>
